<div class="sidenav_styles height100 float-left" [ngClass]="expandMenu?'width220':'width60'" (mouseenter)="mouseEnterFun()" (mouseleave)="mouseLeaveFun()">
    <div class="col-12 pl-0 pr-0 float-left pb10 disflex">
        <span (click)="showMenu()" class="cursor_pointer plr-18 float-left">
            <mat-icon title="menu" class="icon_color" aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
        </span>
        <span class="float-left pt-03 icon_color" *ngIf="showExpantion">Menu</span>
    </div>
    <div routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="col-12 pl-0 pr-0 float-left pb10 disflex">
        <span class="cursor_pointer plr-18 float-left">
            <mat-icon routerLink="/profile" routerLinkActive="activewhite" [routerLinkActiveOptions]="{exact: true}" title="User Profile" class="icon_color" aria-hidden="false" aria-label="Example account_circle icon">account_circle</mat-icon>
        </span>
        <span routerLink="/profile" routerLinkActive="activewhite" [routerLinkActiveOptions]="{exact: true}" class="float-left pt-03 icon_color" *ngIf="showExpantion">User Profile</span>
    </div>
    <div routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="col-12 pl-0 pr-0 float-left pb10 disflex">
        <span class="cursor_pointer plr-18 float-left">    
            <mat-icon routerLink="dashboard" title="Dashboard" routerLinkActive="activewhite" [routerLinkActiveOptions]="{exact: true}" class="icon_color" aria-hidden="false" aria-label="Example dashboard icon">    <mat-icon aria-hidden="false" aria-label="Example dashboard icon">dashboard</mat-icon></mat-icon>
        </span>
        <span routerLink="dashboard" routerLinkActive="activewhite" class="float-left pt-03 icon_color" *ngIf="showExpantion">Dashboard</span>
    </div>
    <div routerLink="finance" routerLinkActive="active" class="col-12 pl-0 pr-0 float-left pb10 disflex">
        <span class="cursor_pointer plr-18 float-left">
            <mat-icon routerLink="finance" routerLinkActive="activewhite" title="Finance" class="icon_color" aria-hidden="false" aria-label="Example attach_money icon">attach_money</mat-icon>
        </span>
        <span routerLink="finance"
         routerLinkActive="activewhite"
          class="float-left pt-03 icon_color" 
          *ngIf="showExpantion">Finance</span>
    </div>
</div>
